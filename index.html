<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #121212;">
<div class="container-fluid bg-dark">
<div class="d-flex justify-content-center">
 <form>
    <div class="form-group col-auto bg-dark text-bg-dark align-self-center">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group col-auto bg-dark text-bg-dark align-self-center">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <fieldset class="form-group col-auto bg-dark text-bg-dark ">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0 col-md-6 col-auto text-bg-dark  ">Select your gender</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios3">
              Attack Helicopter
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row col-sm-2 col-md-6 col-auto text-bg-dark">
      <div class="col-sm-2 col-md-6 col-auto text-bg-dark">click this checkbox if you agree!</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            <img src="GQEAmmhXoAAFRDg.png" alt="" width="400px">
          </label>
        </div>
      </div>
    </div>
    <div class="form-group  col-auto text-bg-dark">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
  <div class="d-flex justify-content-center">
     <div class="container-fluid bg-dark">
    <div class="col-auto col-md-6">
    <video controls width="400" src="Xx6yRTwudekc967B.mp4"></video>
    <div class="d-flex justify-content-center">
      <div class="container-fluid bg-dark">
        <div class="col-auto col-md-6"></div>
 <audio controls src="videoplayback.m4a"></audio>
      </div>
    </div>
  </div>
  </div>
  </div>
</div>
</div>

 
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
